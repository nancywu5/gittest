<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en-us">
 <head>
	 <meta charset="UTF-8">
	 <title>stock pentagon</title>
   <!-- -->
	 <head>
	 <title>Home</title>
	 <!-- Bootstrap Core CSS -->
	 <link href="/static/css/bootstrap.min.css" rel='stylesheet' type='text/css' />
	 <!-- Custom CSS -->
	 <link href="/static/css/style 2.css" rel='stylesheet' type='text/css' />
	 <!-- Graph CSS -->
	 <link href="/static/css/font-awesome.css" rel="stylesheet">
	 <!-- jQuery -->
	 <!-- lined-icons -->
	 <link rel="stylesheet" href="/static/css/icon-font.min.css" type='text/css' />
	 <!-- //lined-icons -->
	 <!-- chart -->
	 <script src="/static/js/Chart.js"></script>
	 <!-- //chart -->

	 <!--//end-animate-->
	 <!----webfonts--->

			 <!-- Placed js at the end of the document so the pages load faster -->


	 <!--  -->

	<script src="/static/js/amcharts.js" type="text/javascript"></script>
	<script src="/static/js/radar.js" type="text/javascript"></script>

<script>
{% for stock in object_list %}
		var chart = AmCharts.makeChart("{{stock.ticker.0}}", {
					"type": "radar",
							"dataProvider": [ {
									"direction": "History",
								"value":  {{stock.data.0}},
								"description":"Trend of stock historical data."

									}, {
								"direction": "Future",
										"value":  {{stock.data.1}},
										"description":"Trend of stock predict data."
								}, {
										"direction": "Health",
												"value": {{stock.data.2}},
												"description":"Risk level of stock based on historical data"
										}, {
												"direction": "Popularity",
											"value": {{stock.data.3}},
											"description":"Stock trade volume based on historical data"
												}, {
														"direction": "Return",
													"value": {{stock.data.4}},
													"description":"Performance of stock maximum return(MR) and maximum drawdown(MDD)"
														}],
												"valueAxes": [ {
														"gridType": "circles",
																"minimum": 0,
																"maximum":5,
															"autoGridCount": false,
																	"axisAlpha": 0.2,
																"fillAlpha": 0.05,
																		"fillColor": "#FF8FF0",
																	"gridAlpha": 0.08,
																			"position": "left"
																		} ],
													"startDuration": 0.5,
														"graphs": [ {
																	"balloonText": "[[category]]: [[value]] level \n [[description]]",
																	//"balloonText": "[[category]]: [[value]] level",
																	//"balloonText": "[[category]]: [[value]] level",
																	//"balloonText": "[[category]]: [[value]] level",
																	//"balloonText": "[[category]]: [[value]] level",

																"bullet": "round",
																		"fillAlphas": 0.3,
																	"valueField": "value"
																			} ],
															"categoryField": "direction",
													"export": {
																"enabled": true
															},
															"titles": [
													    {
													      "size": 15,
													      "text": "{{stock.company.0}}"
													    }
			  											]

} );
{% endfor %}
</script>

</head>
<!-- Chart code -->

<body>

      <br>
			<div class="fa fa-facebook i1">You are inï¼š<a href="http://127.0.0.1:8000/search/">Search</a> &#8250; Similar Stocks Recommendation</div>
      <br>
			<br>
			{% for stock in object_list %}
				 <div class="col-md-4 grid_2">
				 	<div class="grid_1">
						<div class="r3_counter_box">
							<!-- <img id="img" src="/static/img/{{stock.ticker.0}}.png" class="img-circle"  width="20%" height="20%"> -->
							<img id="img" src="/static/img/GOOG.png" class="img-circle"  width="20%" height="20%">
							<div id='{{stock.ticker.0}}' style="width:100%; height:300px;"  ></div>
							<div class="stats">

								<h6><span>{{stock.exchange.0}}</span>:{{stock.ticker.0}}</h6>
								<h6>National: {{stock.national.0}}</h6>
								<h6>Category: {{stock.category.0}}</h6>
							</div>
						</div>
						<!--Buy or See Details on stock-->
						<div>
						<a href="http://127.0.0.1:5601/" class="fa fa-facebook i1">Details(Kibana)</a></br>
						<a href="http://finance.yahoo.com/quote/{{stock.ticker.0}}" class="fa fa-facebook i1">Ref.(Yahoo)</a></br>
						<a href="/search-detail/" class="fa fa-facebook i1">Buy</a>
					 </div>
					</div>
          <br><br>
					<div class="clearfix"> </div>
				 </div>
 {% endfor %}

<br>
<br>
<br>

</body>


</html>
